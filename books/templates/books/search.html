{% extends "books/layout.html" %}
{% load static %}

{% block title %} Search {% endblock %}

{% block body %}
    {% if results.totalItems %}
        <div class="books">
            {% include "modules/books.html" with books=results %}
        </div>
    {% else %}
        <div class="not-found">
            <img src="{% static 'img/empty.svg' %}" alt="no results">
            <p>No results for '{{ search }}'</p>
        </div>        
    {% endif %}
{% endblock %}
