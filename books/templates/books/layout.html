{% load static %}

{% url 'index' as index %}
{% url 'want_to_read' as want_to_read %}
{% url 'books' as books_page %}
{% url 'edit_profile' as profile %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' }" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>

    <script>
        const mobileMenuContent = `
                <nav class="mobile-menu">
                    <a href="{% url 'index' %}" class="mobile-menu-items {% if request.path == index %}active{% endif %}">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="{% url 'books' %}" class="mobile-menu-items {% if request.path == books_page %}active{% endif %}">
                        <i class="fas fa-books"></i>
                        <span>Books</span>
                    </a>
                    <a href="{% url 'want_to_read' %}" class="mobile-menu-items {% if request.path == want_to_read %}active{% endif %}">
                        <i class="fas fa-list"></i>
                        <span>Wishlist</span>
                    </a>
                    <a href="{% url 'edit_profile' %}" class="mobile-menu-items {% if request.path == profile %}active{% endif %}">
                        <i class="fas fa-user"></i>
                        <span>User</span>
                    </a>
                </nav>
            `; 
    </script>

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <header>
        <nav class="menu">
            <img src="{% static 'img/logo.webp' %}" alt="logo" class="logo">
            
            <form action="{% url 'search' %}" method="get">
                <div class="search">
                    <input type="search" name="q" class="search-input" placeholder="Search book, author, isbn..." autocomplete="off" value="{{ search }}">
                    <button type="submit" class="search-bnt">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>

            <ul>
                <li>
                    <a href="{% url 'index' %}">Home</a>
                </li>
                <li>
                    <a href="{% url 'books' %}">Books</a>
                </li>
                <li>
                    <a href="{% url 'want_to_read' %}">Want to read</a>
                </li>
            </ul>
            
            <a href="{% url 'edit_profile' %}" class="user">
                <i class="fas fa-user"></i>
            </a>
        </nav>
    </header>
    {% block body %}

    {% endblock %}
</body>
</html>
