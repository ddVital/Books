{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="auth">
        <form action="{% url 'login' %}" method="POST">
            <h1>Login</h1>
            {% csrf_token %}
            <div>
                <input type="text" name="username" class="input" placeholder="Username" autocomplete="off" autofocus>
            </div>
            <div>
                <input type="password" name="password" class="input" placeholder="Password">
            </div>

            {% if message %}
                <div>
                    <span class="error-msg">{{ message }}</span>
                </div>
            {% endif %}

            <input class="submit-bnt" type="submit" value="Login">
            
            <p>Don't have an account? <a href="{% url 'register' %}" class="special-link">Sign up</a></p>
        </form>
    </div>
</body>
</html>
